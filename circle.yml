machine:
  services:
    - docker
  python:
    version: 2.7.10
  environment:
      PYTHONPATH: /home/ubuntu/flask-api-example

dependencies:
  override:
    - pip install docker-compose==1.3.3

test:
  override:
    - docker-compose up -d && sleep 15
    - python test/functional_tests.py
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/test/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

general:
  artifacts:
    - "test/nosetests.xml"
