machine:
  services:
    - docker
  python:
    version: 2.7.10

dependencies:
  override:
    - pip install docker-compose==1.3.3
    - sudo apt-get install python-pycurl
    - pip install pyresttest

test:
  override:
    - docker-compose up -d && sleep 15
    - pyresttest http://127.0.0.1:5000 api_smoke_tests.yml
