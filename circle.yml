machine:
  services:
    - docker
  python:
    version: 2.7.10

dependencies:
  override:
    - pip install docker-compose==1.3.3
    - pip install pyresttest
    - pip install flask
    - pip install Flask-RESTful

test:
  override:
    - nohup python api.py &
    - pyresttest http://localhost:5000 api_smoke_tests.yml

general:
  artifacts:
    - "nohup.out"
